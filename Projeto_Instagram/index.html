<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Instagram</title>
</head>
<body>
    <header>
        <div class="center">
            <div class="logo-header">
                <a href="https://instagram.com"><i class="fab fa-instagram"></i></a>
                <img src="images/logo.png" alt="">
            </div><!--logo-header-->
            <div class="search">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" name="busca" placeholder="Pesquisar...">
                </div><!--search-box-->
            </div><!--search-->

            <div class="notifications-icons">
                <a href="#"><i class="fas fa-home"></i></a>
                <a href="#"><i class="fas fa-location-arrow"></i></a>
                <a href="#"><i class="far fa-compass"></i></a>
                <a href="#"><i class="far fa-heart"></i></a>
                <div class="perfil"><a href="#"><img src="images/perfil.jpg" alt=""></a></div>
            </div><!--notofications-icons-->
            <div class="clear"></div>
        </div><!--center-->
    </header>


    <section class="perfil-descricao">
        <div class="center">
            <div class="img-perfil-wraper">
                <div class="img-perfil"></div>
            </div><!--img-perfil-wraper-->

            <div class="texto-perfil">
                <span>marcoaff10</span>
                <a class="btn1" href="#">Editar perfil</a>
                <a class="btn2" href="#"><i class="fas fa-cog"></i></a>
            </div><!--texto-perfil-->

            <div class="info-perfil">
                <p class="p1"><b>53</b> publicações</p>
                <p class="p1"><b>100.000</b> seguidores</p>
                <p class="p1"><b>50</b> seguindo</p>
                <br>
            </div><!--info-perfil-->
            <div class="descricao-perfil">
                <h4>Marco Antonio</h4>
                <p>Jacutinga, MG</p>
                <p>Desenvolvedor Web</p>
            </div>
            <div class="clear"></div>

            <div class="destaque-status">
                <div class="status" style="background-image: url('images/publicacao1.jpg');"></div><!--status-->
                <p>descrição</p>
            </div><!--destaque-status-->
            <div class="destaque-status">
                <div class="status" style="background-image: url('images/publicacao2.jpg');"></div><!--status-->
                <p>descrição</p>
            </div><!--destaque-status-->
            <div class="destaque-status">
                <div class="status" style="background-image: url('images/publicacao3.jpg');"></div><!--status-->
                <p>descrição</p>
            </div><!--destaque-status-->
            <div class="destaque-status">
                <div class="status" style="background-image: url('images/publicacao4.jpg');"></div><!--status-->
                <p>descrição</p>
            </div><!--destaque-status-->
            <div class="destaque-status">
                <div class="status" style="background-image: url('images/publicacao5.jpg');"></div><!--status-->
                <p>descrição</p>
            </div><!--destaque-status-->
            <div class="destaque-status">
                <div class="status" style="background-image: url('images/publicacao6.jpg');"></div><!--status-->
                <p>descrição</p>
            </div><!--destaque-status-->
            <div class="clear"></div>
        </div><!--center-->
    </section><!--perfil-descricao-->

    <section class="feed">
        <div class="center">
            <div class="line-feed">
                <div aba="publicacoes" class="single-line-name">
                    <div class="line-marcacao" style="display: block;"></div>
                    <i class="far fa-images"></i>
                    <p>Publicações</p>
                </div><!--single-line-name-->
                <div aba="igtv" class="single-line-name">
                    <div class="line-marcacao"></div>
                    <i class="fas fa-tv"></i>
                    <p>IGTV</p>
                </div><!--single-line-name-->
                <div aba="salvos" class="single-line-name">
                    <div class="line-marcacao"></div>
                    <i class="far fa-bookmark"></i>
                    <p>Salvos</p>
                </div><!--single-line-name-->
                <div aba="marcacoes" class="single-line-name">
                    <div class="line-marcacao"></div>
                    <i class="fas fa-map-marker-alt"></i>
                    <p>Marcados</p>
                </div><!--single-line-name-->
            </div><!--line-feed-->
        </div><!--center-->
    </section><!--feed-->

    <section id="pubicacoes">
        <div class="center">
            <div class="publicacao-single" style="background-image: url('images/publicacao1.jpg');"></div>
            <div class="publicacao-single" style="background-image: url('images/publicacao2.jpg');"></div>
            <div class="publicacao-single" style="background-image: url('images/publicacao3.jpg');"></div>
            <div class="publicacao-single" style="background-image: url('images/publicacao4.jpg');"></div>
            <div class="publicacao-single" style="background-image: url('images/publicacao5.jpg');"></div>
            <div class="publicacao-single" style="background-image: url('images/publicacao6.jpg');"></div>
            <div class="publicacao-single" style="background-image: url('images/publicacao1.jpg');"></div>
            <div class="publicacao-single" style="background-image: url('images/publicacao2.jpg');"></div>
            <div class="publicacao-single" style="background-image: url('images/publicacao3.jpg');"></div>
            <div class="publicacao-single" style="background-image: url('images/publicacao4.jpg');"></div>
            <div class="publicacao-single" style="background-image: url('images/publicacao5.jpg');"></div>
            <div class="publicacao-single" style="background-image: url('images/publicacao6.jpg');"></div>
        </div><!--center-->
    </section><!--publicacoes-->    
</body>
</html>
